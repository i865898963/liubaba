{layout name="public/layout" /}
<script src="__STATIC__/admin/baidu/ueditor.config.js" type="text/javascript"></script>
<script src="__STATIC__/admin/baidu/ueditor.all.min.js" type="text/javascript"></script>
<script src="__STATIC__/admin/baidu/lang/zh-cn/zh-cn.js" type="text/javascript"></script>
<div class="col-md-10">
    <ol class="breadcrumb">
        <li><a href="#"><span class="glyphicon glyphicon-home"></span>&nbsp;首页</a></li>
        <li><a href="#">轮播管理</a></li>
        <li class="active">轮播列表</li>
        <a href="" style="float:right;height:25px;" class="btn btn-success"><span class="glyphicon glyphicon-refresh"></span></a>
        <span style="clear:both"></span>
    </ol>
    <div class="panel panel-default">
        <div class="panel-heading">

        </div>
        <div class="panel-body">
            <form action="{:url('update')}" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="">图片</label>
                    <div>
                        <img src="__STATIC__/uploads/article/{$data.img}" alt="" width="150px"height="100px">
                    </div>

                    <input type="file" name="img" class="form-control" id="" value="">
                    <input type="hidden" name="img" value="{$data.img}">;
                </div>
                <div class="form-group">
                    <label for="">文章标题</label>
                    <input type="text" name="title" class="form-control" value="{$data.title}">
                </div>
                <div class="form-group">
                    <label for="">文章描述</label>
                    <input type="text" name="description" class="form-control" value="{$data.description}">
                </div>
                <div class="form-group">
                    <label for="">文章关键字</label>
                    <input type="text" name="keywords" class="form-control" value="{$data.keywords}">
                </div>
                <div class="form-group">
                    <label for="">文章内容</label>
                    <script id="editor" name="content" type="text/plain" style="width:100%;height:200px" >{$data.content}</script>
                </div>
                <div class="form-group">
                    <label for="">栏目选择</label>
                    <select name="columid" id="" class="form-control">
                        {volist name="colum" id="val"}
                        <option value="{$val.id}" {$val.id==$data.columid?'selected':''}>|<?php echo str_repeat('-',$val['level'])?> {$val.name}</option>
                        {/volist}
                    </select>
                </div>
                <div class="form-group">
                    <label for="">作者</label>
                    <select name="authorid" id="" class="form-control">
                        {volist name="author" id="val"}
                        <option value="{$val.id}" {$val.id==$data.authorid?'selected':''}>{$val.name}</option>
                        {/volist}
                    </select>
                </div>
                <input type="hidden" name="id" value="{$data.id}">
                <div class="form-group">
                    <input value="提交" class="btn btn-success" type="submit">
                    <input type="reset" value="重置" class="btn btn-danger">
                </div>
            </form>
        </div>
        <div class="panel-footer">

        </div>
    </div>
</div>
<script>
    var ue =UE.getEditor('editor');
</script>
